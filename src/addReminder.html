<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Posa - Adicionar lembrete</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
    <script src="../assets/js/addReminder.js" type="text/javascript"></script>
</head>

<body>
    <div class="title">
        <h2>Insira os detalhes do lembrete</h2>
    </div>
    <div class="addReminder">
        <form action="" onsubmit="return false">
            <label for="reminderText">O texto para mandar pros alunos</label>
            <br>
            <input type="text" id="reminderText" name="reminderText" placeholder="Amanhã é um novo dia!">
            <br>
            <label for="reminderDate">O dia a acionar o lembrete</label>
            <br>
            <input type="date" id="reminderDate" name="reminderDate">
            <br>
            <label for="serie">Série</label>
            <select id="serie" name="serie ">
                <option value="6">6º - Sexto Ano</option>
                <option value="7">7º - Sétimo Ano</option>
                <option value="8">8º - Oitavo Ano</option>
                <option value="9">9º - Nono Ano</option>
                <option value="1">1º - Primeiro Colegial</option>
                <option value="2">2º - Segundo Colegial</option>
                <option value="3">3º - Terceiro Colegial</option>
            </select>
            <label for="turma">Turma</label>
            <select id="turma" name="turma ">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
            <div class="w3-bar">
                <input type="submit" id="add" onclick="submete()" value="Adicionar">
                <input type="reset" value="Limpar">
            </div>
        </form>
    </div>
    <div class="title">
        <h3 id="alert"></h3>
    </div>


    <script>
        // You can also require other files to run in this process
        require('./renderer.js')
    </script>
</body>

</html>
